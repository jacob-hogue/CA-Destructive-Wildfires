<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California Wildfires</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div class="controls">
    <button id="startAnimation">Start Animation</button>
    <button id="stopAnimation">Stop Animation</button>
  </div>

  <script>
    require([
      "esri/views/SceneView",
      "esri/WebMap",
      "esri/layers/GeoJSONLayer",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/core/watchUtils"
    ], function(SceneView, WebMap, GeoJSONLayer, GraphicsLayer, Graphic, watchUtils) {

      // Load the web map from ArcGIS Online
      const webmap = new WebMap({
        portalItem: {
          id: "66b8501f53af47e6ae981214c4d9a32a"  // Web map ID
        }
      });

      // Create a SceneView for the web map
      var view = new SceneView({
        container: "viewDiv",
        map: webmap,
        camera: {
          position: {
            longitude: -119.5,
            latitude: 37,
            z: 3000000
          },
          tilt: 0
        },
        environment: {
          background: {
            type: "color",
            color: [50, 50, 50, 1] // Dark gray background
          },
          lighting: {
            type: "virtual",
            directShadows: false
          }
        }
      });

      // Load GeoJSON layer explicitly if it doesn't load from WebMap
      const geojsonLayer = new GeoJSONLayer({
        url: "https://www.arcgis.com/home/item.html?id=5a7754c2b8df4b1ab1b2fa6fc1733d2c",  // Add your GeoJSON URL here
        outFields: ["*"]
      });

      // Add the GeoJSON layer to the web map
      webmap.add(geojsonLayer);

      // Centroid layer to store centroids of fire polygons (invisible points)
      const centroidLayer = new GraphicsLayer();
      webmap.add(centroidLayer);

      var animationActive = false;
      var currentFeatureIndex = 0;
      var totalFeatures = 0;
      var animationInterval;

      // Function to zoom to a centroid point
      function zoomToFire(centroid) {
        view.goTo({
          target: centroid,
          zoom: 10,  // Adjust the zoom level as needed
          tilt: 60
        }, {
          duration: 2000,
          easing: "in-out-cubic"
        });
      }

      // Function to start the animation
      function startAnimation() {
        if (animationActive) return;
        animationActive = true;
        totalFeatures = centroidLayer.graphics.length;

        animationInterval = setInterval(function() {
          if (currentFeatureIndex >= totalFeatures) {
            currentFeatureIndex = 0;  // Loop back to the first fire
          }

          var graphic = centroidLayer.graphics.getItemAt(currentFeatureIndex);
          zoomToFire(graphic.geometry);

          currentFeatureIndex++;
        }, 3000);  // Adjust delay between zooms as needed
      }

      // Function to stop the animation
      function stopAnimation() {
        if (animationActive) {
          clearInterval(animationInterval);
          animationActive = false;
        }
      }

      // Query fire polygons and create centroids
      geojsonLayer.when(() => {
        geojsonLayer.queryFeatures({
          where: "1=1",
          returnGeometry: true,
          outFields: ["*"]
        }).then(function(results) {
          results.features.forEach(function(feature) {
            var centroid = feature.geometry.centroid;
            var pointGraphic = new Graphic({
              geometry: centroid,
              symbol: {
                type: "simple-marker",
                color: [0, 0, 0, 0],  // Fully transparent
                outline: {
                  color: [0, 0, 0, 0],
                  width: 0
                }
              }
            });

            centroidLayer.add(pointGraphic);
          });
        });
      });

      // Event listeners for Start/Stop buttons
      document.getElementById('startAnimation').addEventListener('click', function() {
        startAnimation();
      });

      document.getElementById('stopAnimation').addEventListener('click', function() {
        stopAnimation();
      });

      // Stop animation on manual drag
      view.on("drag", function() {
        stopAnimation();
      });

    });
  </script>
</body>
</html>
