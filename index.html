<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>California Wildfires</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div class="controls">
    <button id="startAnimation">Start Animation</button>
    <button id="stopAnimation">Stop Animation</button>
  </div>

  <script>
    require([
      "esri/views/SceneView",
      "esri/WebMap",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/core/watchUtils"
    ], function(SceneView, WebMap, GraphicsLayer, Graphic, watchUtils) {

      // Load the web map by ID
      const webMap = new WebMap({
        portalItem: {
          id: "66b8501f53af47e6ae981214c4d9a32a"
        }
      });

      // Create the SceneView
      var view = new SceneView({
        container: "viewDiv",
        map: webMap,
        camera: {
          position: {
            longitude: -119.5, // Longitude at the center of California
            latitude: 37,      // Latitude at the center of California
            z: 3000000         // Adjusted zoom level to fit all of California
          },
          tilt: 0
        },
        environment: {
          background: {
            type: "color",
            color: [50, 50, 50, 1] // Dark gray background
          },
          lighting: {
            type: "virtual",
            directShadows: false // Disable shadows
          }
        }
      });

      var animationActive = false;
      var currentFeatureIndex = 0;
      var totalFeatures = 0;
      var animationInterval;

      // Function to zoom to a centroid point
      function zoomToFire(centroid, index) {
        view.goTo({
          target: centroid,
          zoom: 11,      // Adjust this zoom level to a comfortable view height
          tilt: 60       // Oblique angle
        }, {
          duration: 4000,   // Duration for the animation (in milliseconds)
          easing: "in-out-cubic"  // Smoother transition
        });
      }

      // Function to stop the animation
      function stopAnimation() {
        if (animationActive) {
          clearInterval(animationInterval);
          animationActive = false;
        }
      }

      // Function to start the animation
      function startAnimation() {
        if (animationActive) return;
        animationActive = true;
        totalFeatures = centroidLayer.graphics.length;

        // Start the animation
        animationInterval = setInterval(function() {
          if (currentFeatureIndex >= totalFeatures) {
            currentFeatureIndex = 0;  // Loop back to the first fire
          }

          var graphic = centroidLayer.graphics.getItemAt(currentFeatureIndex);
          zoomToFire(graphic.geometry, currentFeatureIndex);

          // Hide all other fire extents
          firePerimeterLayer.visible = false;
          firePerimeterLayer.definitionExpression = `OBJECTID = ${graphic.attributes.OBJECTID}`;
          firePerimeterLayer.visible = true;

          currentFeatureIndex++;  // Move to the next fire
        }, 10000); // 3 seconds delay between each zoom
      }

      // Wait for the web map to load, then access the fire perimeter layer
      view.when(function() {
        const firePerimeterLayer = webMap.layers.find(function(layer) {
          return layer.title === "California Fire Perimeters (all)";
        });

        // Create a GraphicsLayer for centroids (transparent points)
        const centroidLayer = new GraphicsLayer();
        webMap.add(centroidLayer);

        // Query the fire perimeter layer for centroids
        firePerimeterLayer.queryFeatures({
          where: "OBJECTID IN (1819, 2447, 9576, 7166, 1215, 3243, 5880, 2214, 1877, 1199)", 
          returnGeometry: true,
          outFields: ["*"]
        }).then(function(results) {
          results.features.forEach(function(feature) {
            var centroid = feature.geometry.centroid;

            // Create a point graphic with fully transparent symbol
            var pointGraphic = new Graphic({
              geometry: centroid,
              attributes: feature.attributes,
              symbol: {
                type: "simple-marker",  // Simple point marker
                color: [0, 0, 0, 0],    // Fully transparent fill
                outline: {
                  color: [0, 0, 0, 0],  // Fully transparent outline
                  width: 0
                }
              }
            });

            centroidLayer.add(pointGraphic);  // Add centroid to the GraphicsLayer
          });

          // Show the wildfire layer with initial ObjectIDs
          firePerimeterLayer.visible = true;
          firePerimeterLayer.definitionExpression = "OBJECTID IN (1819, 2447, 9576, 7166, 1215, 3243, 5880, 2214, 1877, 1199)";

          // Event listener for Start Animation button
          document.getElementById('startAnimation').addEventListener('click', function() {
            startAnimation();
          });

          // Event listener for Stop Animation button
          document.getElementById('stopAnimation').addEventListener('click', function() {
            stopAnimation();
          });

          // Stop animation when user manually navigates the view
          view.on("drag", function() {
            stopAnimation();
          });
        });
      });
    });
  </script>
</body>
</html>
