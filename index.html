<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Layer Effects</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/css/main.css">
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/WebMap",
            "esri/layers/GeoJSONLayer"
        ], function(Map, SceneView, WebMap, GeoJSONLayer) {
            // Create a WebMap instance using the web map ID
            var webMap = new WebMap({
                portalItem: { // autocasts as new PortalItem()
                    id: "66b8501f53af47e6ae981214c4d9a32a" // your web map ID
                }
            });

            // Create a SceneView instance
            var sceneView = new SceneView({
                container: "viewDiv", // Div element to contain the view
                map: webMap,
                camera: {
                    position: [-118.805, 34.027, 2000], // [longitude, latitude, altitude]
                    tilt: 75 // tilt angle in degrees
                }
            });

            // Create a GeoJSONLayer instance
            var geojsonLayer = new GeoJSONLayer({
                url: "https://github.com/jacob-hogue/Deadly-Wildfires-New/blob/main/Deadliest10.geojson", // URL to your GeoJSON file
                title: "California Top 10 Deadliest Wildfires"
            });

            // Add the GeoJSONLayer to the map
            webMap.add(geojsonLayer);

            // Wait until the layer is loaded
            geojsonLayer.when(function() {
                // Set blend mode and opacity for the layer
                geojsonLayer.blendMode = "color-dodge"; // Set blend mode to Color Dodge
                geojsonLayer.opacity = 0.86; // Set overall transparency to 14%
                
                // Apply a bloom effect
                geojsonLayer.effect = {
                    type: "bloom", // Type of effect
                    options: {
                        strength: 0.5,  // Strength of bloom effect
                        radius: 3.1,    // Radius of bloom effect
                        threshold: 1    // Threshold for bloom effect
                    }
                };
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
