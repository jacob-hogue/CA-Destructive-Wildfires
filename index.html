<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene from Web Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/css/main.css">
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/WebMap"
        ], function(Map, SceneView, WebMap) {
            // Create a WebMap instance using the web map ID
            var webMap = new WebMap({
                portalItem: { // autocasts as new PortalItem()
                    id: "66b8501f53af47e6ae981214c4d9a32a" // your web map ID
                }
            });

            // Create a SceneView instance
            var sceneView = new SceneView({
                container: "viewDiv", // Div element to contain the view
                map: webMap,
                // Set initial camera view parameters
                camera: {
                    position: [ -118.805, 34.027, 2000 ], // [longitude, latitude, altitude]
                    tilt: 75 // tilt angle in degrees
                }
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
