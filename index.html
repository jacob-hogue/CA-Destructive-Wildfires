<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Layer Effects</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/css/main.css">
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/WebMap",
            "esri/layers/GraphicsLayer",
            "esri/Graphic",
            "esri/request"
        ], function(Map, SceneView, WebMap, GraphicsLayer, Graphic, esriRequest) {
            // Create a WebMap instance using the web map ID
            var webMap = new WebMap({
                portalItem: { // autocasts as new PortalItem()
                    id: "66b8501f53af47e6ae981214c4d9a32a" // your web map ID
                }
            });

            // Create a SceneView instance
            var sceneView = new SceneView({
                container: "viewDiv", // Div element to contain the view
                map: webMap,
                camera: {
                    position: [-118.805, 34.027, 2000], // [longitude, latitude, altitude]
                    tilt: 75 // tilt angle in degrees
                }
            });

            // Create a GraphicsLayer with overall transparency
            var graphicsLayer = new GraphicsLayer({
                opacity: 0.86 // Set overall transparency to 14%
            });
            webMap.add(graphicsLayer);

            // Load GeoJSON data
            esriRequest("https://raw.githubusercontent.com/jacob-hogue/Deadly-Wildfires-New/main/Deadliest10.geojson", {
                responseType: "json"
            }).then(function(response) {
                var geojson = response.data;

                // Convert GeoJSON features to graphics
                geojson.features.forEach(function(feature) {
                    var graphic = new Graphic({
                        geometry: {
                            type: "polygon", // Set geometry type to polygon
                            rings: feature.geometry.coordinates // Assuming single polygon, adjust if necessary
                        },
                        attributes: feature.properties,
                        symbol: {
                            type: "simple-fill", // Change this based on your needs
                            color: "#fc7b4c", // Solid fill color
                            outline: {
                                color: "#9979d1", // Solid outline color
                                width: 1
                            }
                        }
                    });
                    graphicsLayer.add(graphic);
                });

                // Apply blend mode and layer effect
                graphicsLayer.blendMode = "color-dodge"; // Example blend mode
                graphicsLayer.effect = "bloom(0.1, 3.1px, 10)"; // Example layer effect
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
