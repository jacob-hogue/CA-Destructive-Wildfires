<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene with Layer Effects</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/css/main.css">
    <style>
        html, body, #viewDiv {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://js.arcgis.com/4.30/"></script>
    <script>
        require([
            "esri/Map",
            "esri/views/SceneView",
            "esri/WebMap",
            "esri/layers/Layer"
        ], function(Map, SceneView, WebMap, Layer) {
            // Create a WebMap instance using the web map ID
            var webMap = new WebMap({
                portalItem: { // autocasts as new PortalItem()
                    id: "66b8501f53af47e6ae981214c4d9a32a" // your web map ID
                }
            });

            // Create a SceneView instance
            var sceneView = new SceneView({
                container: "viewDiv", // Div element to contain the view
                map: webMap,
                camera: {
                    position: [-118.805, 34.027, 2000], // [longitude, latitude, altitude]
                    tilt: 75 // tilt angle in degrees
                }
            });

            // Wait until the web map is loaded
            webMap.load().then(function() {
                // Loop through layers to find the specific GeoJSON layer
                webMap.layers.forEach(function(layer) {
                    if (layer.title === "California Top 10 Deadliest Wildfires") {
                        // Set blend mode and opacity for the layer
                        layer.blendMode = "color-dodge"; // Set blend mode to Color Dodge
                        layer.opacity = 0.86; // Set overall transparency to 14%
                        
                        // Apply a bloom effect
                        layer.effect = {
                            type: "bloom", // Type of effect
                            options: {
                                strength: 0.1,  // Strength of bloom effect
                                radius: 3.1,    // Radius of bloom effect
                                threshold: 10    // Threshold for bloom effect
                            }
                        };
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
